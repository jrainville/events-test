<html>
<head>
    <title>Events test</title>
    <link rel="stylesheet" href="css/app.css">
    <script src="js/app.js"></script>

<body>
<h3>Events Test</h3>
<p>This is a small Dapp to show that contract events do not work in Status's Dapp browser</p>
<form>
    <label for="get-input">Get data</label>
    <input id="get-input" disabled type="text"/>
    <button id="get-btn">Get</button>
    <br/>
    <label for="set-input">Set data</label>
    <input id="set-input" type="number" min="0" max="99999" placeholder="Set data to an int"/>
    <button id="set-btn">Set</button>
</form>
<h4>Contract events:</h4>
<div id="contract-events"></div>
</body>
